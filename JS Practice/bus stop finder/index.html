<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Stop Finder</title>
    <script
            src="http://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <link href="site.css" type="text/css" rel="stylesheet">
</head>
<body>
<h3>TriMet Bus Stop Finder</h3>
<span>
    <input type="number" typeof="meters" name="meters" placeholder="Search radius in meters" id="input_meters">
    <button type="submit" content="text" id="submit">Search!</button>
</span>
<br>
<div id="map"></div>
<script>
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 16,
            center: {lat: 45.5042955, lng: -122.67504960000001}
        });
        var image = 'person.png';
        var user_marker = new google.maps.Marker({
            position: {lat: 45.5042955, lng: -122.67504960000001},
            map: map,
            icon: image,
            title: 'You are here.'


        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfr-G5gPX-mXDbH-GIj9puZtXa9TELc5A
&callback=initMap">
</script>
</body>
<script src="site.js" type="application/javascript"></script>
</html>
